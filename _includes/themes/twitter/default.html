<!DOCTYPE html>
<html lang="cn" xmlns:wb="http://open.weibo.com/wb">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- sina weibo API -->
    <meta property="wb:webmaster" content="632e6945a16c1527" />
    <!--必填-->
    <meta property="og:type" content="webpage" />
    <meta property="og:url" content="{{page.url}}" />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:description" content="{{page.tagline}} {{page.description}}" />
    <!--选填-->
    <meta name="weibo: article:create_at" content="{{ page.date | date: "%Y-%m-%d" }}" />
    {% if page.lmtime %}
    <meta name="weibo: article:update_at" content="{{ page.lmtime | date: "%Y-%m-%d" }}" />
    {% endif %}
    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
    <!-- sina weibo API END -->

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js"></script>

    <script src="{{ ASSET_PATH }}/toc/js/jquery.toc.js"></script>
    <link href="{{ ASSET_PATH }}/toc/css/toc.css" rel="stylesheet" type="text/css" media="all"></script>

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
          <ul class="nav">
            {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %}
          </ul>
        </div>
      </div>
    </div>

    <div class="container">

      <div class="content">
        {{ content }}
      </div>

      {% include themes/twitter/footer.html %}

    </div> <!-- /container -->

    {% include JB/analytics %}
  </body>
</html>
